<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Página</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Se eligió una fuente sencilla para facilitar la lectura */
            background-color: #f4f4f4; /* Fondo gris claro para reducir la fatiga visual */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px; /* Define un ancho máximo para evitar que el contenido sea demasiado extenso en pantallas grandes */
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados para una apariencia más moderna */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para un efecto más atractivo */
        }
        h1 {
            color: #333; /* Color oscuro para mejor contraste y legibilidad */
        }
        p {
            font-size: 16px; /* Tamaño de fuente adecuado para facilitar la lectura */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Template</h1> <!-- Título claro y conciso -->
        <p>Este es un ejemplo de template básico con comentarios en línea.</p> <!-- Explicación breve del propósito -->
    </div>
</body>
</html>
